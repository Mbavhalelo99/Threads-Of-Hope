<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Threads Of Hope</title>
    <link href="contactStyle.css" rel="stylesheet">
	<link rel="stylesheet" href="contactStyle.css">
</head>

<body>
    <header>
        <img src="Logo.png" width="100px" height="100px">
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about us.html">About Us</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Contact Us</h2>
        
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope"></i>
                <a href="nativedholdings@gmail.com">nativedholdings@gmail.com</a>
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <a href="tel:+27824035469">+27(82) 4035-469</a>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <span>154 Steve Biko Road, Pretoria, South Africa</span>
            </div>
        </div>
        
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <footer>

    </footer>
